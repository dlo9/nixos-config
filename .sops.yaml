creation_rules:
  #######################
  ##### Shared keys #####
  #######################

  - path_regex: ^sys/secrets/age-keys.yaml$
    unencrypted_regex: ^(meta|.*_unencrypted)$
    key_groups:
    - age:
      - *bitwarden

  - path_regex: ^sys/secrets/shared.yaml$
    unencrypted_regex: ^(meta|.*_unencrypted)$
    key_groups:
    - age: *age-keys

